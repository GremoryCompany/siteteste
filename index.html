  <script>
    function toggleMenu() {

    // Rel√≥gio
    function atualizarRelogio() {
      const now = new Date();
      const horas = now.getHours().toString().padStart(2,'0');
      const minutos = now.getMinutes().toString().padStart(2,'0');
      const segundos = now.getSeconds().toString().padStart(2,'0');
      document.getElementById('relogio').innerText = `${horas}:${minutos}:${segundos}`;
    }
    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();

    // Fun√ß√£o de notifica√ß√£o
    function mostrarNotificacao(msg) {
      const noti = document.getElementById('notificacaoDownload');
      noti.innerText = msg;
      noti.style.display = 'block';
      setTimeout(() => { noti.style.display = 'none'; }, 3000);
    }

    // Fun√ß√£o de download com notifica√ß√£o
    async function downloadBlob(url, filename) {
      mostrarNotificacao(`Download iniciado: ${filename}`);
      const res = await fetch(url);
      const blob = await res.blob();
      const a = document.createElement('a');
      a.href = window.URL.createObjectURL(blob);
      a.download = filename;
      a.click();
      window.URL.revokeObjectURL(a.href);
    }

    // Fun√ß√µes de download
    async function baixarAudio() {
      const query = document.getElementById('ytMusicQuery').value;
      if(!query){ alert("Digite o nome da m√∫sica!"); return; }
      try{
        const res = await fetch(`https://speedhosting.cloud:2009/pesquisas/ytsearch?query=${encodeURIComponent(query)}`);
        const data = await res.json();
        if(!data.resultado || data.resultado.length === 0){ alert("Nenhum resultado encontrado"); return; }
        const videoUrl = data.resultado[0].url;
        await downloadBlob(`https://speedhosting.cloud:2009/download/play-audio?url=${encodeURIComponent(videoUrl)}`, `${data.resultado[0].title.replace(/[^\w\s]/gi,'')}.mp3`);
      }catch(e){ console.error(e); alert("Erro ao baixar √°udio!"); }
    }

    async function baixarVideo() {
      const query = document.getElementById('ytVideoQuery').value;
      if(!query){ alert("Digite o nome do v√≠deo!"); return; }
      try{
        const res = await fetch(`https://speedhosting.cloud:2009/pesquisas/ytsearch?query=${encodeURIComponent(query)}`);
        const data = await res.json();
        if(!data.resultado || data.resultado.length === 0){ alert("Nenhum resultado encontrado"); return; }
        const videoUrl = data.resultado[0].url;
        await downloadBlob(`https://speedhosting.cloud:2009/download/play-video?url=${encodeURIComponent(videoUrl)}`, `${data.resultado[0].title.replace(/[^\w\s]/gi,'')}.mp4`);
      }catch(e){ console.error(e); alert("Erro ao baixar v√≠deo!"); }
    }

    async function baixarTikTok() {
      const url = document.getElementById('tiktokUrl').value;
      if(!url){ alert("Cole o link do TikTok!"); return; }
      try{
        const res = await fetch(`https://speedhosting.cloud:2009/download/tiktok?url=${encodeURIComponent(url)}`);
        const data = await res.json();
        if(!data.status || !data.resultado){ alert("Erro ao buscar o v√≠deo!"); return; }
        const titulo = data.resultado.titulo.replace(/[^\w\s]/gi,'');
        await downloadBlob(data.resultado.video, `${titulo}.mp4`);
        await downloadBlob(data.resultado.audio, `${titulo}.mp3`);
      }catch(e){ console.error(e); alert("Erro ao baixar TikTok!"); }
    }

    async function baixarInstagram() {
